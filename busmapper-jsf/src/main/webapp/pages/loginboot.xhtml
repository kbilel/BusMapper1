
<html lang="en" class="no-js"
 xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrought"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"></meta>
	<meta name="description" content=""></meta>
	<meta name="author" content=""></meta>

	<title>Harmony - Free responsive Bootstrap admin template by Themestruck.com</title>

	<!-- Font awesome -->
	<link rel="stylesheet" href="#{request.contextPath}/resources/loginRessource/css/font-awesome.min.css"></link>
	<!-- Sandstone Bootstrap CSS -->
	<link rel="stylesheet" href="#{request.contextPath}/resources/loginRessource/css/bootstrap.min.css"></link>
	<!-- Bootstrap Datatables -->
	<link rel="stylesheet" href="#{request.contextPath}/resources/loginRessource/css/dataTables.bootstrap.min.css"></link>
	<!-- Bootstrap social button library -->
	<link rel="stylesheet" href="#{request.contextPath}/resources/loginRessource/css/bootstrap-social.css"></link>
	<!-- Bootstrap select -->
	<link rel="stylesheet" href="#{request.contextPath}/resources/loginRessource/resources/loginRessource/css/bootstrap-select.css"></link>
	<!-- Bootstrap file input -->
	<link rel="stylesheet" href="#{request.contextPath}/resources/loginRessource/css/fileinput.min.css"></link>
	<!-- Awesome Bootstrap checkbox -->
	<link rel="stylesheet" href="#{request.contextPath}/resources/loginRessource/css/awesome-bootstrap-checkbox.css"></link>
	<!-- Admin Stye -->
	<link rel="stylesheet" href="#{request.contextPath}/resources/loginRessource/css/style.css"></link>

	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</h:head>

<h:body>
	
	<div class="login-page bk-img" style="background-image: url(#{request.contextPath}/resources/loginRessource/img/login-bg.jpg);">
		<div class="form-content">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<h1 class="text-center text-bold text-light mt-4x">Sign in</h1>
						<div class="well row pt-2x pb-3x bk-light">
							<div class="col-md-8 col-md-offset-2">
								<h:form >

									<label for="" class="text-uppercase text-sm">Your Username or Email</label>
									<h:inputText  placeholder="Username" class="form-control mb" value="#{loginBean.login}"/>

									<label for="" class="text-uppercase text-sm">Password</label>
									<h:inputText  type="password" placeholder="Password" class="form-control mb" value="#{loginBean.password}"/>

									<div class="checkbox checkbox-circle checkbox-info">
										<input id="checkbox7" type="checkbox" checked="true"></input>
										<label for="checkbox7">
											Keep me signed in
										</label>
									</div>
                                         <p:commandButton class="btn btn-primary btn-block" action="#{loginBean.doLogin()}" value="LOG IN " />
									

								</h:form>
							</div>
						</div>
						<div class="text-center text-light">
						<a href="registration.jsf" class="text-light">Forgot password?</a><br></br>
							<a href="registration.jsf" class="text-light">Not a member ?</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Loading Scripts -->
	<script src="#{request.contextPath}/resources/loginRessource/js/jquery.min.js"></script>
	<script src="#{request.contextPath}/resources/loginRessource/js/bootstrap-select.min.js"></script>
	<script src="#{request.contextPath}/resources/loginRessource/js/bootstrap.min.js"></script>
	<script src="#{request.contextPath}/resources/loginRessource/js/jquery.dataTables.min.js"></script>
	<script src="#{request.contextPath}/resources/loginRessource/js/dataTables.bootstrap.min.js"></script>
	<script src="#{request.contextPath}/resources/loginRessource/js/Chart.min.js"></script>
	<script src="#{request.contextPath}/resources/loginRessource/js/fileinput.js"></script>
	<script src="#{request.contextPath}/resources/loginRessource/js/chartData.js"></script>
	<script src="#{request.contextPath}/resources/loginRessource/js/main.js"></script>

</h:body>

</html>
